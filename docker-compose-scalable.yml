services:
  jobworkerp-grpc:
    image: ghcr.io/jobworkerp-rs/grpc-front:latest
    env_file:
      # Ensure that the variables in .env match your environment
      - compose-scalable.env
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - ./log:/home/jobworkerp/log
      - ./plugins:/home/jobworkerp/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    user: jobworkerp
    ports:
      - 9000:9000
    restart: on-failure

  jobworkerp-worker:
    image: ghcr.io/jobworkerp-rs/worker:latest
    env_file:
      # Ensure that the variables in .env match your environment
      - compose-scalable.env
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - ./log:/home/jobworkerp/log
      - ./plugins:/home/jobworkerp/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    user: jobworkerp
    restart: on-failure

  redis:
    hostname: redis
    image: redis:7
    command: [ "redis-server" ]

  db:
    image: mariadb:10.11
    hostname: 127.0.0.1
    volumes:
      - mariadb-volume:/var/lib/mysql
      - ./infra/sql/mysql/002_worker.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      - MARIADB_HOST=127.0.0.1
      - MARIADB_USER=maria
      - MARIADB_PASSWORD=maria
      - MARIADB_DATABASE=test
      - MARIADB_ROOT_PASSWORD=maria

volumes:
  mariadb-volume:
