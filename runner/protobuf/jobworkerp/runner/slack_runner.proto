syntax = "proto3";
package jobworkerp.runner;

// # Slack Runner Settings
// Configuration settings for the Slack integration runner
// Internal use: notify job result to slack as next_worker
message SlackRunnerSettings {
  // # Bot Token
  // Slack API token used for authentication
  string bot_token = 1;
  
  // # Bot Name
  // Optional display name for the bot when posting messages
  optional string bot_name = 2;
}
