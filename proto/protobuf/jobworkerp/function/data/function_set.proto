syntax = "proto3";

package jobworkerp.function.data;

import "jobworkerp/function/data/function.proto";

enum FunctionSetCategory {
  FUNCTION_SET_CATEGORY_UNSPECIFIED = 0;
  FUNCTION_SET_CATEGORY_CUSTOM = 1;
  FUNCTION_SET_CATEGORY_MCP_SERVER = 2;
}

message FunctionSetData {
  string name = 1;
  string description = 2;
  FunctionSetCategory category = 3;
  repeated FunctionId targets = 4;
}

message FunctionSetId { int64 value = 1; }

message FunctionSet {
  FunctionSetId id = 1;
  FunctionSetData data = 2;
}

// FunctionSetData with detailed function specs
message FunctionSetDetailData {
  string name = 1;
  string description = 2;
  FunctionSetCategory category = 3;
  repeated FunctionSpecs targets = 4;
}

// FunctionSet with detailed function information
message FunctionSetDetail {
  FunctionSetId id = 1;
  FunctionSetDetailData data = 2;
}
